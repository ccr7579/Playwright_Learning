name: Lint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions: {} # No permissions required for basic linting

jobs:
  lint:
    name: Super-Linter
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
      statuses: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for changed-file detection

      - name: Run Super-Linter
        uses: super-linter/super-linter@v7.1.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_TYPESCRIPT: true
          VALIDATE_JAVASCRIPT_ES: true
          DEFAULT_BRANCH: main
